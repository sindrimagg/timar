{% extends "base.html" %}

{% block content %}

<form class="container" method="post">
  <div class="row">
  <label>Kúnni</label>
  <select name="client_id" required>
    <option value="">-- velja kúnna --</option>
    {% for c in clients %}
      <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select>
  </div>

  <div class="row">
  <label>Lýsing</label>
  <input name="description" required>
  </div>

  <div class="row">
  <button class="post">Bæta við verkefni</button>
  </div>
</form>

{% if projects %}
<table>
  <tr>
    <th>Kúnni</th>
    <th>Lýsing</th>
    <th></th>
  </tr>
  {% for p in projects %}
  <tr>
    <td>{{ p.client.name }}</td>
    <td>{{ p.description }}</td>
    <td>
      <div class="column">
        <form method="POST"
              action="{{ url_for('projects.delete_item', id=p.id) }}"
              onsubmit="return confirm('Eyða þessu verkefni?\n {{p.client.name}}\n {{ p.description}}');">
          <button type="submit" class="delete">Eyða</button>
        </form>
        <form 
              action=""
              onsumbit="return confirm('Laga?')">
          <button type="submit" class="edit">Breyta</button>
        </form>
      </div>
    </td>

  </tr>
  {% endfor %}
</table>
{% else %}
<p>Engin verkefni.</p>
{% endif %}
{% endblock %}
