{% extends "base.html" %}

{% block content %}

<form method="post">
  <div class="row">
  <label>Kúnni</label>
  <select name="client_id" required>
    <option value="">-- velja kúnna --</option>
    {% for c in clients %}
      <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select>
  </div>

  <div class="row">
  <label>Lýsing</label>
  <input name="description">
  </div>

  <div class="row">
  <button>Bæta við verkefni</button>
  </div>
</form>

{% if projects %}
<table>
  <tr>
    <th>Kúnni</th>
    <th>Lýsing</th>
  </tr>
  {% for p in projects %}
  <tr>
    <td>{{ p.client.name }}</td>
    <td>{{ p.description or "-" }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Engin verkefni.</p>
{% endif %}
{% endblock %}
