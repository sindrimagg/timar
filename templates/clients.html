{% extends "base.html" %}

{% block content %}
<h3>Kúnnar</h3>

<form method="post">
  <label>Kúnni</label>
  <input name="name" required>
  <button>Bæta við kúnna</button>
</form>

{% if clients %}
<table>
  <tr>
    <th>Nafn</th>
  </tr>
  {% for c in clients %}
  <tr>
    <td>{{ c.name }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Engir kúnnar.</p>
{% endif %}
{% endblock %}
