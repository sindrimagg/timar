{% extends "base.html" %}

{% block content %}

<form method="post">
  <div class="row">
  <label>Kúnni</label>
  <input name="name" required>
  </div>
  <div class="row">
  <button>Bæta við kúnna</button>
  </div>
</form>

{% if clients %}
<table>
  <tr>
    <th>Nafn</th>
  </tr>
  {% for c in clients %}
  <tr>
    <td>{{ c.name }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Engir kúnnar.</p>
{% endif %}
{% endblock %}
